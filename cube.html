<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Rotating Cube</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            perspective: 1000px;
        }

        .cube-container {
            width: 200px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            animation: rotate 5s linear infinite;
        }

        .cube-face {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.8;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
        }

        .front  { transform: translateZ(100px); background-color: #ff6b6b; }
        .back   { transform: rotateY(180deg) translateZ(100px); background-color: #4ecdc4; }
        .right  { transform: rotateY(90deg) translateZ(100px); background-color: #45b7d1; }
        .left   { transform: rotateY(-90deg) translateZ(100px); background-color: #f9d56e; }
        .top    { transform: rotateX(90deg) translateZ(100px); background-color: #ff8a5b; }
        .bottom { transform: rotateX(-90deg) translateZ(100px); background-color: #6a5acd; }

        @keyframes rotate {
            0% { transform: rotateX(0deg) rotateY(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="cube-container">
        <div class="cube-face front">Front</div>
        <div class="cube-face back">Back</div>
        <div class="cube-face right">Right</div>
        <div class="cube-face left">Left</div>
        <div class="cube-face top">Top</div>
        <div class="cube-face bottom">Bottom</div>
    </div>

    <script>
        // Optional: Add interactivity
        const cubeContainer = document.querySelector('.cube-container');
        
        cubeContainer.addEventListener('mouseenter', () => {
            cubeContainer.style.animationPlayState = 'paused';
        });

        cubeContainer.addEventListener('mouseleave', () => {
            cubeContainer.style.animationPlayState = 'running';
        });
    </script>
</body>
</html>
